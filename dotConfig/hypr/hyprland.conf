source = /home/$USER/.cache/wal/colors-hyprland.conf

# Monitor Setup
monitor = , preferred, auto, auto, bitdepth, 10
# Monitors
monitor = DP-3, 2560x1440@179.98Hz, 0x0, 1

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun -n

# Startup Hyprland
exec-once = /usr/lib/xdg-desktop-portal-hyprland
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hypridle
exec-once = swww-daemon
exec-once = mako
exec-once = hyprshade on ~/.config/hypr/shaders/grayscale.glsl

general { 
        gaps_in = 8
            gaps_out = 16
            border_size = 8
            col.active_border = rgba(201,146,190,0.6)
            col.inactive_border = rgba(98,129,192,0.6)
            resize_on_border = true
            allow_tearing = false
            layout = dwindle
}
decoration {
    rounding = 16
        active_opacity = 1
        inactive_opacity = 0.99
        fullscreen_opacity = 1
        blur {
            enabled = true
                size = 5
                passes = 5
                new_optimizations = true
                ignore_opacity = true
                xray = true
                popups = true
        }
}
animations {
    enabled = true
    bezier = fluid, 0.15, 0.85, 0.25, 1
    bezier = snappy, 0.3, 1, 0.4, 1
    animation = windows, 1, 3, fluid, popin 5%
    animation = windowsOut, 1, 2.5, snappy
    animation = fade, 1, 4, snappy
    animation = workspaces, 1, 1.7, snappy, slide
    animation = specialWorkspace, 1, 4, fluid, slidefadevert -35%
    animation = layers, 1, 2, snappy, popin 70%
}
dwindle {
    pseudotile = yes
    preserve_split = yes
}
input {
    kb_layout = us
        follow_mouse = 1
        sensitivity = 0
        touchpad {
            natural_scroll = true
        }
}
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
    focus_on_activate = true
}

## Start of Binds ##
$mainMod = SUPER

# Binds
bind = $mainMod, Q, exec, kitty
bind = $mainMod, M, exec, wlogout --protocol layer-shell
bind = $mainMod, E, exec, thunar
bind = $mainMod, T, togglefloating,
#bind = $mainMod, SPACE, exec, wofi --show=drun --sort-order=alphabetical
bind = $mainMod, SPACE, exec, rofi -show run
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, S, exec, grim -g "$(slurp)" - | swappy -f -
bind = $mainMod, F, exec, firefox
bind = $mainMod, D, exec, vesktop
bind = $mainMod, V, exec, code-oss
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, H, exec, steam
bind = $mainMod, Z, exec, hyprshade toggle ~/.config/hypr/shaders/grayscale.glsl
bind = $mainMod, B, exec, killall waybar || waybar
#bind = $mainMod,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 0

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Resize windows with vim-like keys
bind = $mainMod SHIFT, h, resizeactive, -50 0
bind = $mainMod SHIFT, j, resizeactive, 0 -50
bind = $mainMod SHIFT, k, resizeactive, 0 50
bind = $mainMod SHIFT, l, resizeactive, 50 0

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Layer rule for screenshots
layerrule {
	name = no_anim_for_selection	
	no_anim = on
	match:namespace = selection
}
